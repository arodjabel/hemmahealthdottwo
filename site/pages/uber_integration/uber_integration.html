<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name"
                           ng-model="model.firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                           ng-model="model.lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="street" class="col-sm-2 control-label">Street Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="street" placeholder="Street Address"
                           ng-model="model.street">
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" placeholder="City" ng-model="model.city">
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-2 control-label">State</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="state" placeholder="State" ng-model="model.state">
                </div>
            </div>
            <div class="form-group">
                <label for="zip" class="col-sm-2 control-label">Zip</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="zip" placeholder="Zip Code" ng-model="model.zip">
                </div>
            </div>
            <div class="form-group">
                <label for="arrivalTime" class="col-sm-2 control-label">Arrival Time</label>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="arrivalTime" placeholder="Arrival time">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Request Ride</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h4>Destination</h4>
                    <h4>Southmoreland Clinic</h4>
                    <h4>4200 Brookside Blvd.</h4>
                    <h4>Kansas City, MO 64111</h4>
                </div>
            </div>
        </form>
    </div>
</div>
