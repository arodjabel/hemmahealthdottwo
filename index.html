<!DOCTYPE html>
<html ng-app='app' class-route>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"
          type="image/png"
          href="./images/h-favicon.png">
    <title>Hemma Health</title>

    <link rel="stylesheet" href="./site/shared_libraries/bootstrap-3.3.4-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./site/shared_libraries/font-awesome-4.3.0 2/css/font-awesome.css">
    <link rel="stylesheet" href="./site/components/navbar/navbar.css">
    <link rel="stylesheet" href="./site/pages/home/home.css">
    <link rel="stylesheet" href="./site/components/modal/modal.css">
    <link rel="stylesheet" href="./site/components/cycle-text/cycle-text.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Playfair+Display|Roboto|Sail|Shadows+Into+Light+Two|Raleway|Inconsolata"
          rel="stylesheet">

    <script type="text/javascript" src="./site/shared_libraries/angular-1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="./site/shared_libraries/angular-1.5.0/angular-route.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <!-- components -->
    <script type="text/javascript" src="./site/components/navbar/navbar.js"></script>
    <script type="text/javascript" src="./site/components/footer/footer.js"></script>
    <script type="text/javascript" src="./site/components/modal/modal.js"></script>
    <script type="text/javascript" src="./site/components/cycle-text/cycle-text.js"></script>

    <!-- pages -->
    <script type="text/javascript" src="./site/pages/home/home.js"></script>
    <script type="text/javascript" src="./site/pages/contact/contact.js"></script>
    <script type="text/javascript" src="./site/pages/services/services.js"></script>
    <script type="text/javascript" src="./site/pages/resources/resources.js"></script>
    <script type="text/javascript" src="./site/pages/about/about.js"></script>
    <script type="text/javascript" src="./site/pages/lob-reports/lob-reports.js"></script>

    <script type="text/javascript" src="./hemma.js"></script>
    <script type="text/javascript">
        var injector;
        function getInjector() {
            if (injector) {
                return injector.get('recaptcha')
            }
            injector = angular.element([document.querySelector('[ng-app]')]).injector();
            return injector.get('recaptcha')
        }

        function loadRecaptcha() {
            getInjector().callback('load')
        }

        function veriFailed() {
            getInjector().callback('reset')
        }
    </script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-86399841-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body>
<div class="sidebar"
     ng-class="(navbar.sidebarActive ? 'show-sidebar':'hide-sidebar')"
     ng-style="navbar.sidebarContent">
    <div class="sidebar-content">
        <div class="list-group sidebar-list">
            <div class="sidebar-item" ng-repeat="item in navbar.menuItems" ng-click="navbar.changePage(item.value)">
                <i class="fa {{item.image}} sidebar-icon"></i> &nbsp;{{item.label}}
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div navbar class="row"></div>
    <div ng-view ng-click="navbar.ngViewClick()" class="row the-view"></div>
</div>
</body>

</html>
